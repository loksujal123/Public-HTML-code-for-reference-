<!-- Types of list -->

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <!-- orderd list -->
    <ol>
        <li>First list</li>
        <li>Second list</li>
        <li>Third list</li>
        <li>Fourth list</li>
    </ol>
    <!-- unorderded tag -->
    <ul>
        <li>First list</li>
        <li>Second list</li>
        <li>Third list</li>
        <li>Fourth list</li>
    </ul>
</body>
<!-- you can add attributes in list at ul tag and ol tag for upper case, lower case, romen numbers in list, etc. -->
</html>
